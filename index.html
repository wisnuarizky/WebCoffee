<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <!-- konten -->
        <div class="content">
            <div class="textBox">
                <h2>It's just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Wisnu Arizky Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae unde, fuga, eius hic at sequi nobis corporis omnis quidem obcaecati eligendi, dolores officiis quae nesciunt!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');gantiWarna('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');gantiWarna('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');gantiWarna('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href=""><img src="img/facebook.png"></a></li>
            <li><a href=""><img src="img/instagram.png"></a></li>
            <li><a href=""><img src="img/twitter.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }

        function gantiWarna(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
